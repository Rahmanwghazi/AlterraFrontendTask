<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
    <div class="row">
        <div class="col-md">
            <img src="img/charles-rRWiVQzLm7k-unsplash.jpg" style="width: 620px;margin-left: -400px;">
        </div>
        <div class="col">
            <form>
                <h1 class="label">
                    Contact Us
                </h1>
                <div class="form-group">
                    <label>Full name</label>
                    <input type="text" class="form-control" placeholder="Your full name here...">
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" " placeholder=" name@example.com">
                </div>
                <div class="form-group">
                    <label>Phone number</label>
                    <input type="text" class="form-control" placeholder="+6285xxxxxxxx">
                </div>
                <div class="form-group">
                    <label>Nationality</label>
                    <select class="form-control">
                        <option>Indonesian</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-p">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
